    <script>
        $(function () {
            $('a[href*=#]:not([href=#])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname) {

                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(0.3) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 100);
                        return false;
                    }
                }
            });
        });
    </script>

    <script>


        var checkbox = document.querySelector('input[name=theme]');
        checkbox.addEventListener('change', function() {
            if(this.checked) {               
                trans()
                document.documentElement.setAttribute('data-theme', 'dark')      

            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light')     
         
            }
        })

        let trans = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition')
            }, 1000)
        }

        let imgTw = 'img/icons/tw-V.png';
        let imgIn = 'img/icons/in-V.png';
        let imgMail = 'img/icons/mail-V.png';
        let imgItch = 'img/icons/itch icon-V.png';
        document.getElementById('tw').src = imgTw;
        document.getElementById('in').src = imgIn;
        document.getElementById('mail').src = imgMail;
        document.getElementById('itch').src = imgItch;

    </script>

    <script>

            var $grid = $('#artworks-wrapper').imagesLoaded(function () {
